<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון פשוט</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Flying numbers background -->
    <div class="flying-numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">0</div>
        <div class="number">+</div>
        <div class="number">-</div>
        <div class="number">×</div>
        <div class="number">÷</div>
        <div class="number">=</div>
        <div class="number">123</div>
        <div class="number">456</div>
        <div class="number">789</div>
        <div class="number">∑</div>
        <div class="number">π</div>
        <div class="number">∞</div>
        <div class="number">√</div>
        <div class="number">%</div>
        <div class="number">∆</div>
        <div class="number">±</div>
    </div>

    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculate()" rowspan="2">=</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
            <button onclick="appendToDisplay('0')" colspan="3">0</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
